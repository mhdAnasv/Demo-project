<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Overpass&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <div class="container-fluid">
        <center><img src="{% static 'images/logoo.jpg' %} " height="125px" width="150px"></center>
    </div>

<!--<nav class="navbar navbar-light" style="background-color: #e3f2fd;">-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:#327a8 border: 1px solid #000;">
  <div class="container-fluid">
<!--      <img src="{% static 'images/logoo.jpg' %}" height=100px; width=100px;>-->
    <a class="navbar-brand" href="#"><b>SHOP.com</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'shop:allcat' %}">Home</a>
        </li>
        <li class="nav-item dropdown">

          <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            All Categories
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
               {% for i in links %}
            <li><a class="dropdown-item" href="{% url 'shop:allprod' i.name %}">{{i.name}}</a></li>
              {% endfor %}
          </ul>
<!--              {% if user.is_autenticated %}-->
            <li class="nav-item">
          <a class="nav-link" href="{% url 'shop:logout' %}">Logout</a>
        </li>
<!--              {% if user.is_superuser == True %}-->


<!--          {% endif %}-->
<!--          {% else %}-->
          <li class="nav-item">
          <a class="nav-link" href="{% url 'shop:register' %}">Register</a>
        </li>
              <li class="nav-item">
          <a class="nav-link" href="{% url 'shop:login' %}">Login</a>
        </li>
          <li class="nav-item">
               <a class="nav-link" href="{% url 'cart:cartview' %}"><i class="fa-solid fa-cart-shopping "><sub class="ms-1">{{count}}</sub></i> </a>
        </li>
               <li class="nav-item">
          <a class="nav-link" href="{% url 'cart:orderview' %}">Your Orders</a>
        </li>


<!--        {% endif %}-->


      </ul>
      <form class="d-flex" method="POST" action="">
        <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!--</nav>-->
    </header>
<footer>
    <div class="footer"><b><i class="fa fa-copyright" aria-hidden="true"></i>My Bazaar PVT ltd.All Rights Reserved</b>
    </div>
</footer>
{% block content %}

{% endblock %}
</body>
</html>
